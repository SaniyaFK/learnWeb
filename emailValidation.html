<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email-Validation</title>
</head>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg, rgb(38, 38, 237),rgb(149, 149, 229));
    align-items: center;
    justify-content: center;
    display: flex;
    height: 100vh;
  }

  .container{
    background-color: white;
    text-align: center;
    width: 400px;
    border-radius: 20px;
    box-shadow: 0 6px 15px #4a4a4a;
    padding: 25px;
  }

  .container:hover{
    box-shadow: 0 6px 25px #343434;
  }
  .container:focus{
    box-shadow: 0 6px 15px #2c2b2b;
  }

  h1{
    margin-bottom: 20px;
    color: rgb(43, 43, 255);
    /* padding: 0px; */
   
  }

  #email{
    width: 85%;
    padding: 15px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    font-size: 12px;
  }

  #email:focus{
    box-shadow: 0 2px 5px rgb(168, 167, 167);
    color: rgb(88, 87, 87);
    font-size: 15px;
  }

  #para{
    color: grey;
    font-size: 12px;
  }
  .button{
    background-color: rgb(48, 184, 247);
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 12px;
  }
</style>
<body>
 <div class="container">
  <h1>Email Validation</h1>
  <input type="text" id="email" placeholder="Enter your Email">
  <br>
  <p id="para"></p>
  <button class="button" onclick="validateEmail()">Validate</button>
 </div>

 <script>
  function validateEmail(){
    let email = document.getElementById("email").value.trim();
    if(email.includes("@")&&email.includes(".")){
      alert("Valid E-mail "+email);
    } else{
      alert("Invalid email. "+email+" It should contain '@' or '.'");
      alert("Please enter valid email");
    }
  }
 </script>
</body>
</html>
